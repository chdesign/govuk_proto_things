{% extends "layout.html" %}

{% block content %}

  <main id="content" role="main">
    <a class="link-back" href="../index">Back</a>

    <div class="grid-row">
      <div class="column-full">

        <h1 class="heading-large">Generate a table based on a data JSON file</h1>

        <table>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.first_name }} {{ user.last_name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phone }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>

      <div class="column-two-thirds">
        <form action="/data" method="post" class="form">

          <h2 class="heading-large">
            Add a new user
          </h2>

          <div class="form-group">
            <label class="form-label" for="id">ID</label>
            <input class="form-control" id="id" name="id" value="{{ data['id'] }}" type="text" autocomplete="off">
          </div>

          <div class="form-group">
            <label class="form-label" for="first_name">First name</label>
            <input class="form-control" id="first_name" name="first_name" value="{{ data['first_name'] }}" type="text" autocomplete="off">
          </div>
          <div class="form-group">
            <label class="form-label" for="last_name">Last name</label>
            <input class="form-control" id="last_name" name="last_name" value="{{ data['last_name'] }}" type="text" autocomplete="off">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" id="email" name="email" value="{{ data['email'] }}" type="text" autocomplete="off">
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">Phone number</label>
            <input class="form-control" id="phone" name="phone" value="{{ data['phone'] }}" type="text" autocomplete="off">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Submit">
          </div>

        </form>
      </div>
    </div>
  </main>

{% endblock %}
