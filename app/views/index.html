{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
        {{ serviceName }}
      </h1>


      <ul class="list list-bullet">
        <li>
          <a href="dates/">Dates</a> &ndash;

          Added date as an available filter, see 'filters.js' -->
        </li>
        <li>
          <a href="errors/">Errors</a> &ndash;
          display an error if input is blank or isn&rsquo;t valid

          <!-- Craig did this this for me 😍 [https://github.com/abbott567/validation-helpers/tree/validation-for-chris]

          The validation rules are in 'errorfunctions.js' which is then included in and used in 'routes.js' -->
        </li>
